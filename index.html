<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment8.1</title>

    <!--style-->

    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<section>
<!--form div-->
    <div class="formDiv">

        <!--heading-->

        <h2>Enter the system</h2>

        <p>It is neccessary to login inyour account in order to sign up for the course</p>


        <!--registration-->

        <div class="registration">

            <h3>Are you new? <span>Register</span></h3>

            <form class="form">

                <input type="text" class="name" id="name" placeholder="Username">

                <input type="email" class="email" id="email" placeholder="Email">

                <input type="password" class="password" id="password" placeholder="Password">

                <input type="password" class="conPassword" id="conPassword" placeholder="ConfirmPassword">

                <button class="btn btn-register">Register</button>

            </form>

        </div>

        <!--login-->

        <div class="login">

            <h3>Already a student? <span>Login</span></h3>

            <form class="form">

                <input type="text" class="name" id="lname" placeholder="Username">

                <input type="password" class="password" id="lpassword" placeholder="Password">


                <p><input type="checkbox" style="width: inherit;margin: 0;height: inherit;margin-right: 12px;">Remember me?</p>

                <div class="lbottom">
                    <button class="btn btn-login">Login</button>

                    <a href="#">Forget Password?</a>
                </div>

            </form>

        </div>

    </div>

</section>

</body>
</html>
